<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="text-center">
    <h1>Moments of Life</h1><br>
    <h4>When is your birthday?</h4><br><br>


    <form action="#" th:action="@{/}" th:object="${chosenDate}" method="post">
        <table class="d-flex justify-content-center">
            <tr>
                <td><input type="date" id="birthday" name="birthday" th:field="*{birthdayString}"></td>
            </tr>
            <tr>
                <td th:if="${#fields.hasErrors('birthdayString')}" th:errors="*{birthdayString}">Input error</td>
            </tr>
        </table><br><br>
        <input class="MyButton" type="submit" value="Calculate"/>
    </form> <br><br>
</div>
</body>
</html>
